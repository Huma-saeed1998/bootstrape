<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Card-pro</title>

<body>
    <div class="container d-flex w-50 ">
       <div class="card ">
         <div class="card-header text-center">
            Iron-man  
         </div>
         <img src="tony.jpg" alt="stark" class="card-img-top p-2 rounded-3">   
       <div class="card-body">
        <h4 class="card-title text-center">
            Tonny-Stark 
   </h4>
    <h6 class="text-muted text-center">
           One of Avengers
    </h6>

       Tony Stark is a billionaire industrialist and technology genius, who is the former owner of Stark Industries, a high-tech company designed to make weapons and armor.
   </p>
       </div>
    </div>
